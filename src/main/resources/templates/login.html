<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetEdu - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e2128;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background-color: #282c34;
            border: 2px solid #3c3c3c;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .form-control {
            background-color: #1e2128;
            border: 1px solid #3c3c3c;
            color: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background-color: #1e2128;
            color: white;
            border-color: #58cc02;
            box-shadow: none;
        }
        .btn-login {
            background-color: #58cc02;
            color: white;
            border: none;
            border-radius: 12px;
            border-bottom: 4px solid #46a302;
            font-weight: bold;
            font-size: 1.2rem;
            width: 100%;
            padding: 12px;
        }
        .btn-login:active {
            transform: translateY(4px);
            border-bottom: 0;
        }
        .logo-text { color: #58cc02; font-weight: bold; }
        .text-link { color: #58cc02; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h1 class="mb-4">NetEdu <span class="logo-text"></span></h1>
        
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div th:if="${param.registrado}" class="alert alert-success" role="alert">
            ¡Cuenta creada con éxito! Ahora ingresa.
        </div>

        <form action="/web/login" method="post">
            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            
            <button type="submit" class="btn btn-login mt-3">ENTRAR</button>
        </form>
        
        <p class="mt-4 text-secondary small">
            ¿No tienes cuenta? 
            <a href="/web/registro" class="text-link">Regístrate gratis</a>
        </p>
    </div>

</body>
</html>
