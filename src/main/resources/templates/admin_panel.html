<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> <style>
        body { background-color: #1e2128; color: white; font-family: 'Segoe UI', sans-serif; }
        .table { color: white; }
        .btn-crear { background-color: #58cc02; color: white; font-weight: bold; border: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üõ†Ô∏è Panel de Control</h1>
            <div>
                <a href="/web/admin/nueva" class="btn btn-crear btn-lg">+ Nueva Pregunta</a>
                <a href="/web/logout" class="btn btn-outline-danger ms-2">Salir</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Enunciado</th>
                        <th>Correcta</th>
                        <th>Puntos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${preguntas}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.enunciado}">¬øPregunta?</td>
                        <td th:text="${p.opcionCorrecta}" class="text-center fw-bold text-warning">A</td>
                        <td th:text="${p.puntos}">10</td>
                        <td>
                            <a th:href="@{/web/admin/editar/{id}(id=${p.id})}" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </a>
                            <a th:href="@{/web/admin/borrar/{id}(id=${p.id})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('¬øSeguro que quieres borrar esto?');">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
